<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        header .right-section {
            display: flex;
            align-items: center;
        }

        #btn-logout {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 14px;
        }

        #btn-logout:hover {
            background-color: #d32f2f;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            margin: 20px;
        }

        .title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #btnCriarEstoque {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #btnCriarEstoque:hover {
            background-color: #45a049;
        }

        #estoques {
            padding: 0;
            list-style: none;
        }

        #estoques li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #f44336;
            font-size: 18px;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #d32f2f;
        }
    </style>
</head>

<body>
    <header>
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="atualizar.html">Alterar dados</a>
                <a href="produtos.html">Produtos por usuário</a>
            </div>
        </div>
        <div class="right-section">
            <h3 id="bemVindo"></h3>
            <button id="btn-logout">Sair</button>
        </div>
    </header>

    <main>
        <div class="title-row">
            <h2>Meus Estoques</h2>
            <button id="btnCriarEstoque">+ Criar Estoque</button>
        </div>
        <ul id="estoques"></ul>
    </main>

    <script>
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Você precisa estar logado!");
            window.location.href = "login.html";
        }

        function carregarUsuario() {
            fetch("http://localhost:8080/usuario", {
                method: "GET",
                headers: {
                    "Authorization": token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro ao buscar usuário");
                    }
                    return response.json();
                })
                .then(usuario => {
                    document.getElementById("bemVindo").innerText = `Bem vindo, ${usuario.nome}`;
                    const lista = document.getElementById("estoques");
                    lista.innerHTML = "";
                    usuario.estoques.forEach(estoque => {
                        const li = document.createElement("li");

                        const span = document.createElement("span");
                        span.innerText = estoque.nomeEstoque;
                        span.style.cursor = "pointer";
                        span.style.marginRight = "10px";
                        span.onclick = () => {
                            window.location.href = `produtos.html?estoqueId=${estoque.estoqueId}`;
                        };

                        const btnDesativar = document.createElement("button");
                        btnDesativar.innerText = "Desativar";
                        btnDesativar.style.backgroundColor = "#f44336";
                        btnDesativar.style.color = "white";
                        btnDesativar.style.border = "none";
                        btnDesativar.style.padding = "5px 10px";
                        btnDesativar.style.borderRadius = "5px";
                        btnDesativar.style.cursor = "pointer";

                        btnDesativar.onclick = (event) => {
                            event.stopPropagation(); // evita abrir a página do estoque
                            if (confirm(`Tem certeza que deseja desativar o estoque "${estoque.nomeEstoque}"?`)) {
                                fetch(`http://localhost:8080/estoques/${estoque.estoqueId}`, {
                                    method: "PATCH",
                                    headers: {
                                        "Authorization": token
                                    }
                                })
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error("Erro ao desativar estoque");
                                        }
                                        carregarUsuario(); // atualiza a lista após desativar
                                    })
                                    .catch(error => {
                                        console.error(error);
                                        alert("Erro ao desativar estoque.");
                                    });
                            }
                        };

                        li.appendChild(span);
                        li.appendChild(btnDesativar);
                        lista.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error(error);
                    alert("Erro ao carregar dados do usuário.");
                });
        }

        carregarUsuario();

        document.getElementById("btnCriarEstoque").onclick = () => {
            const nome = prompt("Digite o nome do novo estoque:");
            if (nome && nome.trim() !== "") {
                fetch("http://localhost:8080/estoques", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": token
                    },
                    body: JSON.stringify({
                        nomeEstoque: nome.trim()
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao criar estoque");
                        }
                        return response.json();
                    })
                    .then(() => {
                        carregarUsuario();
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Erro ao criar estoque.");
                    });
            }
        };

        document.getElementById("btn-logout").onclick = () => {
            localStorage.removeItem("token");
            window.location.href = "LandingPage.html";
        };
    </script>

</body>

</html>
