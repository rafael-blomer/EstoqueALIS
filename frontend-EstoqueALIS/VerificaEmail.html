<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Email - EstoqueALIS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #container {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #4CAF50;
    }

    .error {
      color: red;
    }

    .loading {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading" class="loading"></div>
    <h1 id="mensagem">Verificando seu email...</h1>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      document.getElementById("mensagem").innerHTML = "Token inválido.";
      document.getElementById("mensagem").classList.add("error");
      document.getElementById("loading").style.display = "none";
    } else {
      fetch(`http://localhost:8080/usuario/verificaremail?token=${token}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Falha na verificação");
          }
          return response.text();
        })
        .then(data => {
          if (data === "valido") {
            document.getElementById("mensagem").innerHTML = "✅ Seu email foi confirmado com sucesso!";
          } else {
            document.getElementById("mensagem").innerHTML = "❌ Token inválido ou expirado.";
            document.getElementById("mensagem").classList.add("error");
          }
          document.getElementById("loading").style.display = "none";

          const btn = document.createElement("button");
          btn.innerText = "Ir para Login";
          btn.onclick = () => window.location.href = "login.html";
          document.getElementById("container").appendChild(btn);
        })
        .catch(error => {
          document.getElementById("mensagem").innerHTML = "❌ Erro ao confirmar email.";
          document.getElementById("mensagem").classList.add("error");
          document.getElementById("loading").style.display = "none";
        });
    }
  </script>
</body>
</html>
