<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        #formLogin {
            border: 2px solid black;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #btnEntrar {
            background-color: #4CAF50;
        }

        #btnEntrar:hover {
            background-color: #45a049;
        }

        #btnCadastrar {
            background-color: #0275d8;
        }

        #btnCadastrar:hover {
            background-color: #025aa5;
        }

        #btnEsqueci {
            background-color: #f0ad4e;
        }

        #btnEsqueci:hover {
            background-color: #ec971f;
        }

        .senha-container {
            display: flex;
            align-items: center;
        }

        .senha-container input {
            flex: 1;
        }

        .senha-container button {
            margin-left: 5px;
            padding: 6px;
            font-size: 12px;
            width: auto;
            background-color: #6c757d;
        }

        .senha-container button:hover {
            background-color: #5a6268;
        }

        /* Spinner */
        #spinner {
            display: none;
            margin: 15px auto 0;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form id="formLogin">
        <h1>Login</h1>
        <div>
            <label for="email">Email</label> 
            <input type="text" id="email" required>
        </div>
        <div>
            <label for="senha">Senha</label>
            <div class="senha-container">
                <input type="password" id="senha" required>
                <button type="button" onclick="toggleSenha('senha')">üëÅ</button>
            </div>
        </div>
        <button type="submit" id="btnEntrar">Entrar</button>
        <button type="button" id="btnCadastrar" onclick="window.location.href='cadastro.html'">Fazer cadastro</button>
        <button type="button" id="btnEsqueci" onclick="window.location.href='esquecisenha.html'">Esqueci minha senha</button>

        <!-- Spinner -->
        <div id="spinner"></div>
    </form>

    <script>
        function toggleSenha(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        const form = document.getElementById("formLogin");
        const spinner = document.getElementById("spinner");
        const btnEntrar = document.getElementById("btnEntrar");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            // Mostra spinner e desabilita bot√£o
            spinner.style.display = "block";
            btnEntrar.disabled = true;

            fetch("http://localhost:8080/usuario/login", { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, senha })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro na requisi√ß√£o");
                }
                return response.text();
            })
            .then(data => {
                localStorage.setItem("token", data);
                window.location.href = "home.html";
            })
            .catch(error => {
                console.error("Erro:", error);
                alert("Falha ao realizar login.");
            })
            .finally(() => {
                spinner.style.display = "none";
                btnEntrar.disabled = false;
            });
        });
    </script>
</body>
</html>
