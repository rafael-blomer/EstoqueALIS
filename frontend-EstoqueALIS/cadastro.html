<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        #formCadastro {
            border: 2px solid black;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #btnCadastrar {
            background-color: #4CAF50;
        }

        #btnCadastrar:hover {
            background-color: #45a049;
        }

        #btnVoltar {
            background-color: #0275d8;
        }

        #btnVoltar:hover {
            background-color: #025aa5;
        }

        .senha-container {
            display: flex;
            align-items: center;
        }

        .senha-container input {
            flex: 1;
        }

        .senha-container button {
            margin-left: 5px;
            padding: 6px;
            font-size: 12px;
            width: auto;
            background-color: #6c757d;
        }

        .senha-container button:hover {
            background-color: #5a6268;
        }

        /* Spinner */
        #spinner {
            display: none;
            margin: 15px auto 0;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <form id="formCadastro">
        <h1>Cadastro</h1>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" required>
        </div>
        <div>
            <label for="cnpj">CNPJ (apenas n√∫meros)</label>
            <input type="text" id="cnpj" required>
        </div>
        <div>
            <label for="telefone">Telefone (com DDD)</label>
            <input type="text" id="telefone" required>
        </div>
        <div>
            <label for="senha">Senha</label>
            <div class="senha-container">
                <input type="password" id="senha" required>
                <button type="button" onclick="toggleSenha('senha')">üëÅ</button>
            </div>
        </div>
        <div>
            <label for="confirmarSenha">Confirmar Senha</label>
            <div class="senha-container">
                <input type="password" id="confirmarSenha" required>
                <button type="button" onclick="toggleSenha('confirmarSenha')">üëÅ</button>
            </div>
        </div>
        <button type="submit" id="btnCadastrar">Cadastrar</button>
        <button type="button" id="btnVoltar" onclick="window.location.href='login.html'">Ir para Login</button>

        <!-- Spinner -->
        <div id="spinner"></div>
    </form>

    <script>
        function toggleSenha(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        const form = document.getElementById("formCadastro");
        const spinner = document.getElementById("spinner");
        const btnCadastrar = document.getElementById("btnCadastrar");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const cnpj = document.getElementById("cnpj").value.trim();
            const telefone = document.getElementById("telefone").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const confirmarSenha = document.getElementById("confirmarSenha").value.trim();

            if (senha !== confirmarSenha) {
                alert("As senhas n√£o conferem!");
                return;
            }

            const dados = {
                nome: nome,
                email: email,
                cnpj: cnpj,
                telefone: telefone,
                senha: senha
            };

            // Mostra o spinner e desabilita bot√£o
            spinner.style.display = "block";
            btnCadastrar.disabled = true;

            fetch("http://localhost:8080/usuario/cadastro", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(err => { throw new Error(err); });
                    }
                    return response.json();
                })
                .then(data => {
                    alert("Cadastro realizado com sucesso! Verifique seu email para continuar.");
                    window.location.href = "login.html";
                })
                .catch(error => {
                    console.error("Erro:", error);
                    alert("Falha ao realizar cadastro: " + error.message);
                })
                .finally(() => {
                    spinner.style.display = "none";
                    btnCadastrar.disabled = false;
                });
        });
    </script>
</body>

</html>
