<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        #formReset {
            border: 2px solid black;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .senha-container {
            display: flex;
            align-items: center;
        }

        .senha-container input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .senha-container button {
            margin-left: 5px;
            padding: 6px;
            font-size: 12px;
            width: auto;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .senha-container button:hover {
            background-color: #5a6268;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #4CAF50;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Spinner */
        #loading {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 5px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form id="formReset">
        <h1>Alterar Senha</h1>
        <div>
            <label for="novaSenha">Nova Senha</label>
            <div class="senha-container">
                <input type="password" id="novaSenha" required>
                <button type="button" onclick="toggleSenha('novaSenha')">üëÅ</button>
            </div>
        </div>
        <div>
            <label for="confirmarSenha">Confirmar Nova Senha</label>
            <div class="senha-container">
                <input type="password" id="confirmarSenha" required>
                <button type="button" onclick="toggleSenha('confirmarSenha')">üëÅ</button>
            </div>
        </div>
        <button type="submit">Confirmar</button>
        <div id="loading">
            <div class="spinner"></div>
            <p>Salvando...</p>
        </div>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        const form = document.getElementById("formReset");
        const loading = document.getElementById("loading");

        function toggleSenha(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const novaSenha = document.getElementById("novaSenha").value.trim();
            const confirmarSenha = document.getElementById("confirmarSenha").value.trim();

            if (novaSenha.length < 10) {
                alert("A senha deve ter no m√≠nimo 10 caracteres.");
                return;
            }

            if (novaSenha !== confirmarSenha) {
                alert("As senhas n√£o conferem!");
                return;
            }

            loading.style.display = "block";

            fetch(`http://localhost:8080/usuario/alterarsenha?token=${encodeURIComponent(token)}&novaSenha=${encodeURIComponent(novaSenha)}`, {
                method: "POST"
            })
                .then(response => {
                    loading.style.display = "none";
                    if (!response.ok) throw new Error("Erro na requisi√ß√£o");
                    return response.text();
                })
                .then(msg => {
                    alert(msg);
                    window.location.href = "login.html";
                })
                .catch(error => {
                    loading.style.display = "none";
                    console.error("Erro:", error);
                    alert("Falha ao alterar senha.");
                });
        });
    </script>
</body>
</html>
